<form [formGroup]="signUpForm"
      (ngSubmit)="onSubmitSignUpForm()">

  <h1>Trainer Registration</h1>

  <p>Please fill this form to register as a new trainer</p>

  <hr>

  <div class="line-wrap">
    <label><b>User Name </b></label>
    <input type="text"
           placeholder="Enter trainer's user name"
           formControlName="userName">

    <div class="invalid-input-message"
         *ngIf="userName.touched && userName.invalid">{{invalidNameMessage()}}</div>
  </div>


  <div class="line-wrap">
    <label><b>Email</b></label>
    <input type="text"
           placeholder="Enter trainer's email"
           formControlName="email">

    <div class="invalid-input-message"
         *ngIf="email.touched && email.invalid">{{invalidEmailMessage()}}</div>
  </div>


  <div class="line-wrap">
    <label><b>Password</b></label>
    <input type="password"
           placeholder="Enter trainer's password"
           formControlName="password">

    <div class="invalid-input-message"
         *ngIf="password.touched && password.invalid">{{invalidPasswordMessage()}}</div>
  </div>


  <div class="line-wrap">
    <label><b>Repeat on Password</b></label>
    <input type="password"
           placeholder="Repeat on trainer's password"
           formControlName="passwordRepeated">

    <div class="invalid-input-message"
         *ngIf="passwordRepeated.touched && (passwordRepeated.invalid || signUpForm.errors?.passwordnotrepeated)">
      {{invalidPsswordRepeatedMessage()}}
    </div>
  </div>


  <hr>

  <p>By creating an account you agree to our Terms & Privacy.</p>

  <button [disabled]="signUpForm.invalid">Register</button>

</form>
