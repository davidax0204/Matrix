<form [formGroup]="signInForm"
      (ngSubmit)="onSubmitSignInForm()">

  <h1>Trainer Login</h1>

  <p>Please fill in this form to login.</p>

  <hr>

  <div class="line-wrap">
    <label><b>Email</b></label>
    <input type="text"
           placeholder="Enter trainer's email"
           formControlName="email">

    <div class="invalid-input-message"
         *ngIf="email.touched && email.invalid">{{invalidEmailMessage()}}</div>
  </div>


  <div class="line-wrap">
    <label><b>Password</b></label>
    <input type="password"
           placeholder="Enter trainer's password"
           formControlName="password">

    <div class="invalid-input-message"
         *ngIf="password.touched && password.invalid">{{invalidPassword()}}</div>
  </div>

  <hr>

  <button [disabled]="signInForm.invalid">Login</button>

</form>
